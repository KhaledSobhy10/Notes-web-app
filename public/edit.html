  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Take notes and never forget</h2>

    </header>

    <div class="actions">

        <a href="index.html">Home</a>

      <button id="remove-note-button" class="button button--secondary">

    <script src="./scripts/edit.bundle.js"></script>
